<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Admin\OneDrive\Desktop\WorkQuixote\static\styles.css">
    <title>Job Search</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">JobSearch</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search for jobs, companies, or people">
        <button>Search</button>
    </div>

    <section class="job-listings">
        <article class="job-card">
            <h2>Software Engineer</h2>
            <p>Company: XYZ Tech</p>
            <p>Location: New York, NY</p>
            <p>Posted: 2 days ago</p>
            <button>Apply</button>
        </article>
        <!-- Add more job cards here -->
    </section>

    <section class="company-listings">
        <article class="company-card">
            <h2>XYZ Tech</h2>
            <p>Industry: Technology</p>
            <p>Location: San Francisco, CA</p>
            <button>Visit Company</button>
        </article>
        <!-- Add more company cards here -->
    </section>

    <footer>
        <p>&copy; 2023 JobSearch</p>
    </footer>
</body>
</html>
